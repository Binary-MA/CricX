    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
        }

        .instruction-box {
            font-size: 14px;
            background-color: #fffae5;
            border: 2px solid #ffce00;
            padding: 8px;
            margin: 10px auto;
            width: 90%;
            border-radius: 5px;
            font-weight: bold;
        }

        #playerContainer {
            width: 100%;
            max-width: 100%;
            height: 250px;
            background-color: black;
            margin: 10px auto;
            position: relative;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
            display: block;
        }

        #loadingMessage {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 16px;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 10px 15px;
            border-radius: 5px;
            display: none;
        }

        #playlist {
            width: 90%;
            margin: 10px auto;
        }

        .match-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 10px 0;
        }

        .match-button {
            padding: 8px 12px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 5px;
            cursor: pointer;
            background-color: white;
            color: black;
            flex: 1;
            text-align: left;
        }

        .external-button {
            padding: 5px 8px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            cursor: pointer;
            background-color: white;
            color: orange;
            margin-left: 5px;
        }

        .whatsapp-button {
            display: inline-block;
            background-color: #25D366;
            color: white;
            padding: 8px 12px;
            font-size: 14px;
            text-decoration: none;
            border-radius: 5px;
            border: 1px solid #ccc;
            margin-top: 10px;
        }
    </style>
</head>

<script>
    function loadVideo(url) {
        const playerFrame = document.getElementById("playerFrame");
        const loadingMessage = document.getElementById("loadingMessage");

        loadingMessage.style.display = "block";
        playerFrame.style.display = "none";

        let progress = 0;
        const interval = setInterval(() => {
            progress += 10;
            loadingMessage.textContent = `Loading... ${progress}%`;
            if (progress >= 100) {
                clearInterval(interval);
                loadingMessage.style.display = "none";  // Hides loading message
                playerFrame.style.display = "block";
                playerFrame.src = url + "?autoplay=1";
            }
        }, 300);
    }

    function openExternal(url) {
        window.location.href = `intent:${url}#Intent;action=android.intent.action.VIEW;type=video/mp4;end;`;
    }

    // Auto-play first video on page load
    window.onload = function() {
        loadVideo('https://cdn07isb.tamashaweb.com:8087/YlUHeDQb7a/157-3H/playlist.m3u8');
    };
</script>
