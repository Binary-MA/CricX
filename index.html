<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CricX Stream - No Ads</title>
  <script src="https://cdn.jsdelivr.net/npm/clappr@latest/dist/clappr.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f8f9fa;
      margin: 0;
      padding: 0;
    }

    .instruction-box {
      font-size: 14px;
      background-color: #fffae5;
      border: 2px solid #ffce00;
      padding: 8px;
      margin: 10px auto;
      width: 90%;
      border-radius: 5px;
      font-weight: bold;
    }

    #player {
      width: 100%;
      max-width: 100%;
      height: 250px;
      margin: 10px auto;
      background: black;
    }

    #playlist {
      width: 90%;
      margin: 10px auto;
    }

    .match-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin: 10px 0;
    }

    .match-button {
      padding: 8px 12px;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 5px;
      cursor: pointer;
      background-color: white;
      color: black;
      flex: 1;
      text-align: left;
    }

    .external-button {
      padding: 5px 8px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 5px;
      cursor: pointer;
      background-color: white;
      color: orange;
      margin-left: 5px;
    }

    .whatsapp-button {
      display: inline-block;
      background-color: #25D366;
      color: white;
      padding: 8px 12px;
      font-size: 14px;
      text-decoration: none;
      border-radius: 5px;
      border: 1px solid #ccc;
      margin-top: 10px;
    }
  </style>
</head>
<body>

<div class="instruction-box">
  Click on a match to play. No ads. If it stops, try refreshing or opening with VLC/MX via (ðŸ”—).
</div>

<div id="player"></div>

<div id="playlist"></div>

<a href="https://chat.whatsapp.com/YOUR-GROUP-LINK" class="whatsapp-button">
  Join WhatsApp Group
</a>

<script>
  const matches = [
    {
      name: "PSL Link 1",
      m3u8: "https://crichdstreaming.xyz/embed2.php?id=ptvhd"
    },
    {
      name: "PSL Link 2",
      m3u8: "https://crichdstreaming.xyz/embed2.php?id=skysmix"
    }
  ];

  const playlist = document.getElementById("playlist");
  let playerInstance = null;

  matches.forEach(match => {
    const matchItem = document.createElement("div");
    matchItem.className = "match-item";

    const button = document.createElement("button");
    button.className = "match-button";
    button.innerText = match.name;
    button.onclick = () => loadStream(match.m3u8);

    const extButton = document.createElement("button");
    extButton.className = "external-button";
    extButton.innerText = "ðŸ”—";
    extButton.onclick = () => openExternal(match.m3u8);

    matchItem.appendChild(button);
    matchItem.appendChild(extButton);
    playlist.appendChild(matchItem);
  });

  function loadStream(url) {
    if (playerInstance) {
      playerInstance.destroy();
    }

    playerInstance = new Clappr.Player({
      source: url,
      parentId: "#player",
      autoPlay: true,
      mute: true,
      height: "100%",
      width: "100%"
    });
  }

  function openExternal(url) {
    window.location.href = `intent:${url}#Intent;action=android.intent.action.VIEW;type=video/mp4;end;`;
  }

  // Auto-play first match
  window.onload = function () {
    loadStream(matches[0].m3u8);
  };
</script>

</body>
</html>
