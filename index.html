<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Stream Player</title>
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      text-align: center;
    }

    .instruction-box {
      font-size: 14px;
      background-color: #fffae5;
      border: 2px solid #ffce00;
      padding: 8px;
      margin: 10px auto;
      width: 90%;
      border-radius: 5px;
      font-weight: bold;
    }

    #playerContainer {
      position: relative;
      width: 100%;
      background-color: black;
    }

    iframe, video {
      width: 100%;
      height: 250px;
      border: none;
    }

    #loadingMessage {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      font-size: 16px;
      background-color: rgba(0, 0, 0, 0.7);
      padding: 10px 15px;
      border-radius: 5px;
      z-index: 9;
    }

    #playlist {
      width: 90%;
      margin: 10px auto;
    }

    .match-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin: 10px 0;
    }

    .match-button {
      padding: 8px 12px;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 5px;
      cursor: pointer;
      background-color: white;
      color: black;
      flex: 1;
      text-align: left;
    }

    .external-button {
      padding: 5px 8px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 5px;
      cursor: pointer;
      background-color: white;
      color: orange;
      margin-left: 5px;
    }

    .whatsapp-button {
      display: inline-block;
      background-color: #25D366;
      color: white;
      padding: 8px 12px;
      font-size: 14px;
      text-decoration: none;
      border-radius: 5px;
      border: 1px solid #ccc;
      margin-top: 10px;
    }

    #iframePlayer {
      display: none;
    }

    #hlsPlayer {
      display: none;
    }
  </style>
</head>
<body>

<div class="instruction-box">
  Click on a match to play. Use MX/VLC if it stops (ðŸ”—).
</div>

<div id="playerContainer">
  <div id="loadingMessage">Loading... Please wait</div>

  <video id="hlsPlayer" controls autoplay muted></video>
  <iframe id="iframePlayer" sandbox="allow-scripts allow-same-origin allow-presentation" allowfullscreen></iframe>
</div>

<div id="playlist"></div>

<a href="https://chat.whatsapp.com/YOUR-GROUP-LINK" class="whatsapp-button">
  Join WhatsApp Group
</a>

<script>
  const matches = [
    {
      name: "M3U8 Link 1",
      type: "hls",
      link: "https://edge11.ekiga.live/psl2024/tracks-v1a1/mono.m3u8"
    },
    {
      name: "Iframe Link 2",
      type: "iframe",
      link: "https://short.ink/embedpage" // your embed iframe URL
    }
  ];

  const playlist = document.getElementById("playlist");
  const hlsPlayer = document.getElementById("hlsPlayer");
  const iframePlayer = document.getElementById("iframePlayer");
  const loading = document.getElementById("loadingMessage");

  function loadStream(type, url) {
    loading.style.display = "block";
    hlsPlayer.style.display = "none";
    iframePlayer.style.display = "none";

    // Pause both players
    hlsPlayer.pause();
    hlsPlayer.src = "";
    iframePlayer.src = "";

    if (type === "hls") {
      if (Hls.isSupported()) {
        const hls = new Hls();
        hls.loadSource(url);
        hls.attachMedia(hlsPlayer);
        hls.on(Hls.Events.MANIFEST_PARSED, () => {
          hlsPlayer.style.display = "block";
          hlsPlayer.play();
          loading.style.display = "none";
        });
      } else if (hlsPlayer.canPlayType("application/vnd.apple.mpegurl")) {
        hlsPlayer.src = url;
        hlsPlayer.addEventListener("loadedmetadata", () => {
          hlsPlayer.style.display = "block";
          hlsPlayer.play();
          loading.style.display = "none";
        });
      } else {
        alert("Your browser doesn't support this stream.");
        loading.style.display = "none";
      }
    } else if (type === "iframe") {
      iframePlayer.src = url;
      iframePlayer.style.display = "block";
      iframePlayer.onload = () => {
        loading.style.display = "none";
      };
    }
  }

  matches.forEach(match => {
    const item = document.createElement("div");
    item.className = "match-item";

    const btn = document.createElement("button");
    btn.className = "match-button";
    btn.innerText = match.name;
    btn.onclick = () => loadStream(match.type, match.link);

    const ext = document.createElement("button");
    ext.className = "external-button";
    ext.innerText = "ðŸ”—";
    ext.onclick = () => window.location.href = `intent:${match.link}#Intent;action=android.intent.action.VIEW;type=video/mp4;end;`;

    item.appendChild(btn);
    item.appendChild(ext);
    playlist.appendChild(item);
  });

  // Load the first match by default
  window.onload = () => loadStream(matches[0].type, matches[0].link);
</script>

</body>
</html>
